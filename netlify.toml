[build]
  publish = "."

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Cache WebP images for 1 year
[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache CSS/JS for 1 week
[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"
